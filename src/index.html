<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Currency Exchanger</h1>
      <h3>Fast and reliable source to obtain the most current exchange rate</h3>
    </div>
    <div class="row">
      <div class="col-md-6">
      <label class="control-label"  for="amountUSD">Enter the amount you'd like to exchange from USD:</label>
      <input class="form-control input-lg" id ="amountUSD" type="number">
      </div>
      <div class="col-md-6">
      <label class="control-label" for="desiredCurrency">Enter desired currency:</label>
      <input class="form-control input-lg"id ="desiredCurrency" type="text">
      </div>
    </div>
    <button class ="btn btn-dark btn-lg" id ="getCurrencyRate">Get Converted Amount</button>
    
    <div class="showErrors"></div>
    <div class ="showDesiredCurrency"></div>
  
  </div>
</body>
</html>
